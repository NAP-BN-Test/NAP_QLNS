<div class="m-container mat-elevation-z8">
  <div class="m-option" *ngIf="listTbData && selection.selected.length > 0">
    <div padding-start *ngFor="let item of listTbData.listButton">
      <button
        mat-flat-button
        type="button"
        [color]="item.color"
        (click)="onClickBtn(item)"
      >
        {{ item.name }}
      </button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Checkbox Column -->
    <ng-container matColumnDef="id" style="padding-right: 8px !important">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container
      *ngFor="let item of displayedColumnsAll; let i = index"
      [matColumnDef]="item.cell"
      sticky
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ item.name }}</th>
      <td tappable mat-cell *matCellDef="let row">
        <!-- Gihug thêm phần click cell cho table -->
        <div *ngIf="item.cell" (click)="onClickCell(row, item.cell)">
          {{ row[item.cell] }}
        </div>
        <div *ngIf="item.cell === 'undefined'" (click)="onClickEdit(row)">
          <button mat-raised-button color="accent">
            <mat-icon>edit</mat-icon>Sửa
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<mat-paginator
  *ngIf="hasPagination"
  [length]="collectionSize"
  [pageSize]="itemPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onClickPagination($event)"
  [pageIndex]="page - 1"
></mat-paginator>
