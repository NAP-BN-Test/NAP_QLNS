<div class="container-bm">
  <div class="search-board">
    <app-search-board
      title="DANH SÁCH NHÂN VIÊN"
      [hasAdd]="true"
      (clickAdd)="onClickAdd()"
      (search)="onClickSort($event)"
      [listFields]="listFields"
    >
    </app-search-board>
  </div>

  <app-table-paginator
    (clickPagination)="onClickPagination($event)"
  ></app-table-paginator>
</div>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="large"
  color="#325b8c"
  type="ball-atom"
  [fullScreen]="true"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>
