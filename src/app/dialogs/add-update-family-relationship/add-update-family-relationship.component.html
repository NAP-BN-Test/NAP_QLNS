<div class="container-anl">
  <h2 mat-dialog-title *ngIf="!mData">THÊM MỚI QUAN HỆ GIA ĐÌNH</h2>
  <h2 mat-dialog-title *ngIf="mData">SỬA THÔNG TIN QUAN HỆ GIA ĐÌNH</h2>
  <span>Vui lòng nhập đầy đủ thông tin bên dưới</span>
  <form [formGroup]="myForm" #form="ngForm" (submit)="onSubmit(form.value)">
    <mat-form-field appearance="outline">
      <mat-label>Họ tên</mat-label>
      <input matInput placeholder="Nhập Text" formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Giới tính</mat-label>
      <mat-select placeholder="Chọn giới tính" formControlName="gender">
        <mat-option value="Nam">Nam</mat-option>
        <mat-option value="Nữ">Nữ</mat-option>
        <mat-option value="Khác">Khác</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Mối quan hệ</mat-label>
      <input matInput placeholder="Nhập Text" formControlName="relationship" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Ngày sinh</mat-label>
      <input
        matInput
        [matDatepicker]="birthdayPicker"
        formControlName="birthday"
      />
      <mat-datepicker-toggle matSuffix [for]="birthdayPicker">
      </mat-datepicker-toggle>
      <mat-datepicker #birthdayPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>CMTND</mat-label>
      <input matInput placeholder="Nhập Text" formControlName="cmndNumber" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Nơi ở hiện tại</mat-label>
      <input matInput placeholder="Nhập Text" formControlName="address" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Nơi làm việc</mat-label>
      <input matInput placeholder="Nhập Text" formControlName="workplace" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Tiền giảm trừ</mat-label>
      <input matInput placeholder="Nhập Text" formControlName="reduce" />
    </mat-form-field>
    <div width-100 align="end">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!myForm.valid"
      >
        <mat-icon>save</mat-icon> {{ mData ? "Lưu và đóng" : "Thêm và đóng" }}
      </button>
      <button
        mat-raised-button
        color="warn"
        class="margin-left1"
        mat-dialog-close
      >
        <mat-icon>close</mat-icon> Hủy
      </button>
    </div>
  </form>
</div>
