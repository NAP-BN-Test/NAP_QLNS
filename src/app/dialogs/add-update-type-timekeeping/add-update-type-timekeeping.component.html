<div class="container-anl">
  <h2 mat-dialog-title *ngIf="!mData.id && mData.type == 'timekeeping'">
    THÊM MỚI LOẠI CHẤM CÔNG
  </h2>
  <h2 mat-dialog-title *ngIf="!mData.id && mData.type == 'holiday'">
    THÊM MỚI LOẠI NGHỈ LỄ
  </h2>
  <h2 mat-dialog-title *ngIf="mData.id && mData.type == 'holiday'">
    SỬA THÔNG TIN LOẠI NGHỈ LỄ
  </h2>
  <h2 mat-dialog-title *ngIf="mData.id && mData.type == 'timekeeping'">
    SỬA THÔNG TIN LOẠI CHẤM CÔNG
  </h2>
  <span>Vui lòng nhập đầy đủ thông tin bên dưới</span>
  <form [formGroup]="myForm" #form="ngForm" (submit)="onSubmit(form.value)">
    <mat-form-field appearance="outline" width-100>
      <mat-label>Mã loại</mat-label>
      <input required matInput placeholder="Nhập Text" formControlName="code" />
    </mat-form-field>
    <mat-form-field appearance="outline" width-100>
      <mat-label>Tên loại</mat-label>
      <input required matInput placeholder="Nhập Text" formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline" width-100>
      <mat-label>Mô tả</mat-label>
      <textarea
        matInput
        placeholder="Nhập Text"
        formControlName="description"
      ></textarea>
    </mat-form-field>
    <div width-100 align="end">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!myForm.valid"
      >
        <mat-icon>save</mat-icon> {{ mData ? "Lưu và đóng" : "Thêm và đóng" }}
      </button>
      <button
        mat-raised-button
        color="warn"
        type="button"
        class="margin-left1"
        mat-dialog-close
      >
        <mat-icon>close</mat-icon> Hủy
      </button>
    </div>
  </form>
</div>
