<div class="container-anl">
  <h2 mat-dialog-title *ngIf="!mData">THÊM MỚI PHÒNG BAN/BỘ PHẬN</h2>
  <h2 mat-dialog-title *ngIf="mData">SỬA THÔNG TIN PHÒNG BAN/BỘ PHẬN</h2>
  <span>Vui lòng nhập đầy đủ thông tin bên dưới</span>
  <form [formGroup]="myForm" #form="ngForm" (submit)="onSubmit(form.value)">
    <mat-form-field appearance="outline">
      <mat-label>Mã phòng ban/bộ phận</mat-label>
      <input
        required
        matInput
        placeholder="Nhập Text"
        formControlName="departmentCode"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Tên phòng ban/bộ phận</mat-label>
      <input
        required
        matInput
        placeholder="Nhập Text"
        formControlName="departmentName"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Chi nhánh</mat-label>
      <input
        matInput
        type="text"
        formControlName="idChiNhanh"
        [matAutocomplete]="autoBranch"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #autoBranch="matAutocomplete"
        [displayWith]="branchDisplayFn"
      >
        <mat-option *ngFor="let item of filterBranch | async" [value]="item">
          {{ item.branchName }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <div width-100 align="end">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!myForm.valid"
        cdkFocusInitial
      >
        <mat-icon>save</mat-icon> {{ mData ? "Lưu và đóng" : "Thêm và đóng" }}
      </button>
      <button
        mat-raised-button
        color="warn"
        class="margin-left1"
        mat-dialog-close
      >
        <mat-icon>close</mat-icon> Hủy
      </button>
    </div>
  </form>
</div>
