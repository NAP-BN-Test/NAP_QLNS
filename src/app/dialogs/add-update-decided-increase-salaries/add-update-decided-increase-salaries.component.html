<div class="container-anl">
  <h2 mat-dialog-title *ngIf="!mData || mData.isCreate">
    THÊM MỚI QUYẾT ĐỊNH TĂNG LƯƠNG
  </h2>
  <h2 mat-dialog-title *ngIf="mData && !mData.isCreate">
    SỬA THÔNG TIN QUYẾT ĐỊNH TĂNG LƯƠNG
  </h2>
  <span>Vui lòng nhập đầy đủ thông tin bên dưới</span>
  <form [formGroup]="myForm" #form="ngForm" (submit)="onSubmit(form.value)">
    <mat-form-field appearance="outline">
      <mat-label>Tên nhân viên</mat-label>
      <input
        matInput
        type="text"
        formControlName="idNhanVien"
        [matAutocomplete]="autoStaff"
        required
      />
      <mat-autocomplete
        autoActiveFirstOption
        #autoStaff="matAutocomplete"
        [displayWith]="staffDisplayFn"
        required
      >
        <mat-option *ngFor="let item of filterStaff | async" [value]="item">
          {{ item.staffName }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Số quyết định</mat-label>
      <input
        required
        matInput
        placeholder="Nhập Text"
        formControlName="decisionCode"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Mức lương</mat-label>
      <input
        required
        type="number"
        matInput
        placeholder="Nhập Text"
        formControlName="salaryIncrease"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Ngày ký</mat-label>
      <input
        required
        matInput
        [matDatepicker]="decisionDatePicker"
        formControlName="decisionDate"
      />
      <mat-datepicker-toggle matSuffix [for]="decisionDatePicker">
      </mat-datepicker-toggle>
      <mat-datepicker #decisionDatePicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Tình trạng quyết định</mat-label
      ><input matInput placeholder="Nhập Text" formControlName="status" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Ngày dừng quyết định</mat-label>
      <input
        required
        matInput
        [matDatepicker]="stopDatePicker"
        formControlName="stopDate"
      />
      <mat-datepicker-toggle matSuffix [for]="stopDatePicker">
      </mat-datepicker-toggle>
      <mat-datepicker #stopDatePicker></mat-datepicker>
    </mat-form-field>
    <div width-100 align="end">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!myForm.valid"
      >
        <mat-icon>save</mat-icon> {{ mData ? "Lưu và đóng" : "Thêm và đóng" }}
      </button>
      <button
        mat-raised-button
        color="warn"
        class="margin-left1"
        mat-dialog-close
      >
        <mat-icon>close</mat-icon> Hủy
      </button>
    </div>
  </form>
</div>
