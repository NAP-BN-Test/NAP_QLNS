<div class="container-anl">
  <h2 mat-dialog-title *ngIf="!mData">THÊM MỚI TÌNH TRẠNG NHÂN VIÊN</h2>
  <h2 mat-dialog-title *ngIf="mData">SỬA THÔNG TIN TÌNH TRẠNG NHÂN VIÊN</h2>
  <span>Vui lòng nhập đầy đủ thông tin bên dưới</span>
  <form [formGroup]="myForm" #form="ngForm" (submit)="onSubmit(form.value)">
    <mat-form-field appearance="outline" width-100>
      <mat-label>Mã tình trạng</mat-label>
      <input
        required
        matInput
        placeholder="Nhập Text"
        formControlName="statusCode"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" width-100>
      <mat-label>Tên tình trạng</mat-label>
      <input
        required
        matInput
        placeholder="Nhập Text"
        formControlName="statusName"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" width-100>
      <mat-label>Mô tả</mat-label>
      <textarea
        matInput
        placeholder="Nhập Text"
        formControlName="description"
      ></textarea>
    </mat-form-field>
    <div width-100 align="end">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!myForm.valid"
      >
        <mat-icon>save</mat-icon> {{ mData ? "Lưu và đóng" : "Thêm và đóng" }}
      </button>
      <button
        mat-raised-button
        color="warn"
        class="margin-left1"
        mat-dialog-close
      >
        <mat-icon>close</mat-icon> Hủy
      </button>
    </div>
  </form>
</div>
