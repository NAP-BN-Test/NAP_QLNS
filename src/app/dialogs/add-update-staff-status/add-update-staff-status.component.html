<div class="container-anl">
  <h2 mat-dialog-title *ngIf="!mData">THÊM MỚI ĐÀO TẠO SAU KHI ĐẾN CÔNG TY</h2>
  <h2 mat-dialog-title *ngIf="mData">
    SỬA THÔNG TIN ĐÀO TẠO SAU KHI ĐẾN CÔNG TY
  </h2>
  <span>Vui lòng nhập đầy đủ thông tin bên dưới</span>
  <form [formGroup]="myForm">
    <mat-form-field appearance="outline">
      <mat-label>Từ ngày</mat-label>
      <input
        matInput
        [matDatepicker]="dateStartpicker"
        formControlName="dateStart"
      />
      <mat-datepicker-toggle matSuffix [for]="dateStartpicker">
      </mat-datepicker-toggle>
      <mat-datepicker #dateStartpicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Đến ngày</mat-label>
      <input
        matInput
        [matDatepicker]="dateEndpicker"
        formControlName="dateEnd"
      />
      <mat-datepicker-toggle matSuffix [for]="dateEndpicker">
      </mat-datepicker-toggle>
      <mat-datepicker #dateEndpicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Tình trạng</mat-label>
      <mat-select placeholder="Nhập Text" formControlName="employeeStatus">
        <mat-option value="Tình trạng 1">Tình trạng 1</mat-option>
        <mat-option value="Tình trạng 2">Tình trạng 2</mat-option>
        <mat-option value="Tình trạng 3">Tình trạng 3</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Mô tả</mat-label>
      <textarea
        matInput
        placeholder="Nhập Text"
        formControlName="description"
      ></textarea>
    </mat-form-field>
    <div width-100 align="end">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="onClickOk($event)"
        [disabled]="!myForm.valid"
        cdkFocusInitial
      >
        <mat-icon>save</mat-icon> {{ mData ? "Lưu và đóng" : "Thêm và đóng" }}
      </button>
      <button
        mat-raised-button
        color="warn"
        class="margin-left1"
        mat-dialog-close
      >
        <mat-icon>close</mat-icon> Hủy
      </button>
    </div>
  </form>
</div>
